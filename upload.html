<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .uploader {
            border: 2px dashed #7fafff;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin: 50px auto;
            width: 50%;
            max-width: 600px;
            transition: background-color 0.3s ease;
        }
        .uploader:hover {
            background-color: #f0f7ff;
        }
        .uploader input {
            display: none;
        }
    </style>
</head>
<body>

    <div class="uploader" id="uploader">
        <img src="https://img.icons8.com/fluent/96/000000/upload.png" alt="Upload Icon" />
        <p>Browse File to Upload</p>
        <input type="file" id="fileInput" multiple />
    </div>

    <script src="app.js"></script>
</body>
</html>
